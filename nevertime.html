<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevertime</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    /* кнопка назад */
    .back-btn {
      background: #111;
      color: #0ff;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid rgba(0,255,255,0.6);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 8px rgba(0,255,255,0.8);
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
    }

    .user-info-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      border: 2px solid rgba(0,255,200,0.6);
      box-shadow: 0 0 8px rgba(0,255,200,0.6);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .userinfo { display: flex; flex-direction: column; justify-content: center; }
    .userinfo .name { font-size: 16px; font-weight: 600; text-shadow: 0 0 8px rgba(0,255,200,0.6); }
    .userinfo .username { font-size: 14px; color: #aaa; }

    .shop {
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      max-width: 700px;
      width: 100%;
    }

    .item {
      position: relative;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 5/2;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }
    .item:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      filter: brightness(0.85);
      transition: filter 0.3s ease;
    }
    .item:hover img { filter: brightness(1); }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">← Назад</button>

    <div class="user-info-box">
      <div class="avatar">
        <img id="userpic" src="" alt="avatar">
      </div>
      <div class="userinfo">
        <div class="name" id="name"></div>
        <div class="username" id="username"></div>
      </div>
    </div>
  </div>

  <div class="shop">
    <div class="item" onclick="openProfile()">
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/nt1.png" alt="nt1">
    </div>
    <div class="item" onclick="openProfile()">
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/nt2.png" alt="nt2">
    </div>
    <div class="item" onclick="openProfile()">
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/nt3.png" alt="nt3">
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("name").innerText = user?.first_name || "Без имени";
    document.getElementById("username").innerText = user?.username ? "@" + user.username : "";
    document.getElementById("userpic").src = user?.photo_url || "https://via.placeholder.com/40";

    function openProfile() {
      window.location.href = "https://t.me/frame_prince";
    }
  </script>
</body>
</html>
