<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeverTime</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; margin:0; }
    .shop { display:flex; flex-direction:column; gap:20px; padding:20px; max-width:500px; margin:auto; }
    .item { position:relative; border-radius:12px; overflow:hidden; background:rgba(255,255,255,0.05); cursor:pointer; }
    .item img { width:100%; display:block; }
    .badge.price { position:absolute; top:10px; right:10px; background:#222; color:#fff; padding:5px 10px; border-radius:6px; }
    .badge.desc { position:absolute; top:10px; left:10px; background:#000; color:#fff; padding:5px 10px; border-radius:6px; cursor:pointer; }
    .modal { position:fixed; inset:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.8); }
    .modal-content { background:#222; padding:20px; border-radius:12px; max-width:400px; color:#fff; }
    .close-btn { cursor:pointer; float:right; }
  </style>
</head>
<body>
  <div class="shop" id="shop"></div>

  <!-- модалка описания -->
  <div class="modal" id="descModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeDesc()">❌</span>
      <h2 id="descTitle"></h2>
      <ul id="descList"></ul>
    </div>
  </div>

  <script>
    const shopEl = document.getElementById("shop");
    const descModal = document.getElementById("descModal");
    const descTitle = document.getElementById("descTitle");
    const descList = document.getElementById("descList");

    // грузим JSON с GitHub
    fetch("https://raw.githubusercontent.com/ТВОЙ_АКК/MiniApp/main/products.json")
      .then(r => r.json())
      .then(data => {
        const products = data.nevertime; // грузим категорию nevertime
        products.forEach((p, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span class="badge desc" onclick="event.stopPropagation();openDesc(${i})">Описание</span>
            <span class="badge price">${p.price}</span>
            <img src="https://raw.githubusercontent.com/ТВОЙ_АКК/MiniApp/main/${p.image}" alt="">
          `;
          div.onclick = () => buy(p.name, p.price);
          shopEl.appendChild(div);
        });
        window.products = products; // сохраним глобально
      });

    function openDesc(i) {
      const p = window.products[i];
      descTitle.innerText = p.name;
      descList.innerHTML = p.description.map(d => `<li>${d}</li>`).join("");
      descModal.style.display = "flex";
    }
    function closeDesc() { descModal.style.display = "none"; }

    function buy(name, price) {
      const text = `Привет, хочу приобрести ${name} (${price})`;
      window.open("https://t.me/frame_prince?text=" + encodeURIComponent(text), "_blank");
    }
  </script>
</body>
</html>
