<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevertime</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .back-btn {
      background: #111;
      color: #0ff;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid rgba(0,255,255,0.6);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 8px rgba(0,255,255,0.8);
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
    }

    .user-info-box { display: flex; align-items: center; gap: 12px; }
    .avatar {
      width: 45px; height: 45px;
      border-radius: 10px; overflow: hidden; flex-shrink: 0;
      border: 2px solid rgba(0,255,200,0.6); box-shadow: 0 0 8px rgba(0,255,200,0.6);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    .userinfo { display: flex; flex-direction: column; }
    .userinfo .name { font-size: 16px; font-weight: 600; text-shadow: 0 0 8px rgba(0,255,200,0.6); }
    .userinfo .username { font-size: 14px; color: #aaa; }

    .shop {
      margin: 30px auto;
      display: flex; flex-direction: column; gap: 25px;
      align-items: center; max-width: 700px; width: 100%;
    }
    .item {
      position: relative;
      width: 90%; max-width: 420px;
      aspect-ratio: 5/2;
      border-radius: 15px; overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }
    .item:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 0 20px rgba(0,255,255,0.6); }
    .item img {
      width: 100%; height: 100%; object-fit: cover;
      border-radius: 15px; filter: brightness(0.85);
      transition: filter 0.3s ease;
    }
    .item:hover img { filter: brightness(1); }

    /* badge */
    .badge {
      position: absolute;
      top: 10px; right: 10px;
      background: #ff3030;
      color: white; font-size: 13px; font-weight: bold;
      padding: 6px 12px; border-radius: 8px;
      text-transform: uppercase; letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
      animation: pulse 1.5s infinite;
      z-index: 2;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(255,0,0,0.9);}
      50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,0,0,1);}
      100% { transform: scale(1); box-shadow: 0 0 15px rgba(255,0,0,0.9);}
    }

    /* modal */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none;
      align-items: center; justify-content: center;
      z-index: 100;
    }
    .modal-content {
      background: rgba(30,30,40,0.9);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%; max-width: 350px;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      animation: fadeIn 0.3s ease;
    }
    .modal h2 { margin-bottom: 15px; font-size: 18px; }
    .currency-btn {
      display: block; width: 100%; margin: 10px 0;
      padding: 10px; border-radius: 8px; border: none;
      background: rgba(0,255,255,0.1); color: #0ff;
      font-size: 16px; font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0,255,255,0.3);
    }
    .currency-btn:hover {
      background: rgba(0,255,255,0.3);
      box-shadow: 0 0 15px rgba(0,255,255,0.7);
    }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);} }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">← Назад</button>
    <div class="user-info-box">
      <div class="avatar"><img id="userpic" src="" alt="avatar"></div>
      <div class="userinfo">
        <div class="name" id="name"></div>
        <div class="username" id="username"></div>
      </div>
    </div>
  </div>

  <div class="shop">
    <div class="item" onclick="openModal()">
      <span class="badge">60₽ / 400тг / 50⭐️</span>
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/nt1.png" alt="nt1">
    </div>
    <div class="item">
      <span class="badge">Скоро!</span>
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/nt2.png" alt="nt2">
    </div>
    <div class="item">
      <span class="badge">Скоро!</span>
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/nt3.png" alt="nt3">
    </div>
  </div>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Выбери валюту</h2>
      <button class="currency-btn" onclick="buy('Рубли')">60₽</button>
      <button class="currency-btn" onclick="buy('Тенге')">400тг</button>
      <button class="currency-btn" onclick="buy('Звезды')">50⭐️</button>
      <button class="currency-btn" onclick="closeModal()">❌ Отмена</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    document.getElementById("name").innerText = user?.first_name || "Без имени";
    document.getElementById("username").innerText = user?.username ? "@" + user.username : "";
    document.getElementById("userpic").src = user?.photo_url || "https://via.placeholder.com/40";

    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    function buy(currency) {
      let text = `Привет, хочу приобрести Легитный сет за ${currency} на NeverTime`;
      window.location.href = `https://t.me/frame_prince?text=${encodeURIComponent(text)}`;
    }
  </script>
</body>
</html>
