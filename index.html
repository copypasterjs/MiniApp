<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин ресурсов</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-box {
      position: absolute;
      top: 60px;
      left: 10px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
    }
    .shop {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .item {
      width: 200px;
      height: 100px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="avatar" id="avatar">
      <img id="userpic" src="" alt="avatar">
    </div>
  </div>

  <div class="user-box" id="userbox">
    <div><b>Ник:</b> <span id="name"></span></div>
    <div><b>Юзер:</b> <span id="username"></span></div>
    <div><b>ID:</b> <span id="userid"></span></div>
  </div>

  <div class="shop">
    <div class="item" onclick="openProfile()">
      <img src="https://picsum.photos/200/100?random=1" alt="">
    </div>
    <div class="item" onclick="openProfile()">
      <img src="https://picsum.photos/200/100?random=2" alt="">
    </div>
    <div class="item" onclick="openProfile()">
      <img src="https://picsum.photos/200/100?random=3" alt="">
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("name").innerText = user?.first_name || "";
    document.getElementById("username").innerText = user?.username || "";
    document.getElementById("userid").innerText = user?.id || "";
    document.getElementById("userpic").src = user?.photo_url || "https://via.placeholder.com/40";

    const avatar = document.getElementById("avatar");
    const userbox = document.getElementById("userbox");

    avatar.onclick = () => {
      userbox.style.display = userbox.style.display === "block" ? "none" : "block";
    };

    function openProfile() {
      window.location.href = "https://t.me/frame_prince";
    }
  </script>
</body>
</html>
