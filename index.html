<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* Фон со звёздами */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin: auto;
      display: block;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .username {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .userid {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="card">
    <img id="avatar" src="" alt="avatar" class="avatar"/>
    <h2 id="username" class="username">@username</h2>
    <p id="user_id" class="userid">ID: 123456789</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("username").innerText =
        user.username ? `@${user.username}` : `${user.first_name} ${user.last_name || ''}`;
      document.getElementById("user_id").innerText = `ID: ${user.id}`;
      if (user.photo_url) {
        document.getElementById("avatar").src = user.photo_url;
      } else {
        document.getElementById("avatar").src = "https://via.placeholder.com/150";
      }
    }
  </script>
</body>
</html>
