<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü—Ä–æ—Ñ–∏–ª—å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 2;
    }

    /* üéµ –ü–ª–µ–µ—Ä */
    .player {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 12px 20px;
      width: 300px;
      color: white;
      text-align: left;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .track-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .progress-container {
      position: relative;
      height: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress {
      position: absolute;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6a5acd, #ff69b4);
      border-radius: 3px;
      transition: width 0.2s linear;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #bbb;
      margin-top: 4px;
    }

    /* ü™ê –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      width: 110px;
      height: 110px;
      margin: auto;
    }

    .avatar-wrapper::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(120,120,255,0.3), transparent 70%),
                  radial-gradient(circle at 70% 60%, rgba(255,120,255,0.2), transparent 70%),
                  radial-gradient(circle at 40% 80%, rgba(120,255,200,0.25), transparent 80%);
      filter: blur(40px);
      animation: cloudMove 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes cloudMove {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -48%) scale(1.1); }
    }

    .avatar {
      position: relative;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid white;
      display: block;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      z-index: 1;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }

    .username {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .userid {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="wrapper">
    <!-- üé∂ –ü–ª–µ–µ—Ä -->
    <div class="player">
      <div class="track-title">—Ç—ë–º–Ω—ã–π –ø—Ä–∏–Ω—Ü ‚Äî overdose</div>
      <div class="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">2:45</span>
      </div>
    </div>

    <!-- ü™ê –ö–∞—Ä—Ç–æ—á–∫–∞ -->
    <div class="card">
      <div class="avatar-wrapper">
        <img id="avatar" src="" alt="avatar" class="avatar"/>
        <canvas id="particles"></canvas>
      </div>
      <h2 id="username" class="username">@username</h2>
      <p id="user_id" class="userid">ID: 123456789</p>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("username").innerText =
        user.username ? `@${user.username}` : `${user.first_name} ${user.last_name || ''}`;
      document.getElementById("user_id").innerText = `ID: ${user.id}`;
      if (user.photo_url) {
        document.getElementById("avatar").src = user.photo_url;
      } else {
        document.getElementById("avatar").src = "https://via.placeholder.com/150";
      }
    }

    // === üé∂ –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä (—Ñ–µ–π–∫–æ–≤—ã–π –ø–ª–µ–µ—Ä) ===
    let current = 0;
    const duration = 165; // 2:45 –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
    const progressEl = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");

    setInterval(() => {
      if (current < duration) {
        current++;
        let minutes = Math.floor(current / 60);
        let seconds = current % 60;
        if (seconds < 10) seconds = "0" + seconds;
        currentTimeEl.textContent = `${minutes}:${seconds}`;
        progressEl.style.width = `${(current / duration) * 100}%`;
      }
    }, 1000);

    // === ‚ú® –ü–∞—Ä—Ç–∏–∫–ª—ã –≤ –∞–≤–∞—Ç–∞—Ä–∫–µ ===
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    const w = canvas.width = 110;
    const h = canvas.height = 110;

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 2 + 1;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = (Math.random() - 0.5) * 0.5;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < 0 || this.x > w) this.dx *= -1;
        if (this.y < 0 || this.y > h) this.dy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.fill();
      }
    }

    const particles = Array.from({length: 25}, () => new Particle());
    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.beginPath();
      ctx.arc(w/2, h/2, w/2, 0, Math.PI * 2);
      ctx.clip();
      particles.forEach(p => { p.update(); p.draw(); });
      ctx.restore();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
