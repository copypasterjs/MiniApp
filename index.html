<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Фон с плавно двигающимися облаками */
    .nebula {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(80, 80, 120, 0.4), transparent 70%),
                  radial-gradient(circle at 70% 60%, rgba(120, 80, 120, 0.3), transparent 60%),
                  radial-gradient(circle at 40% 80%, rgba(60, 100, 120, 0.3), transparent 70%),
                  radial-gradient(circle at 80% 40%, rgba(100, 120, 160, 0.25), transparent 70%);
      animation: moveNebula 120s linear infinite;
      filter: blur(100px);
    }

    @keyframes moveNebula {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(-25%, -25%) scale(1.2); }
    }

    /* Карточка профиля */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.7);
      margin: auto;
      display: block;
      box-shadow: 0 0 25px rgba(200,200,255,0.3);
    }

    .username {
      margin-top: 18px;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .userid {
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <!-- Фон -->
  <div class="nebula"></div>

  <!-- Карточка -->
  <div class="card">
    <img id="avatar" src="" alt="avatar" class="avatar"/>
    <h2 id="username" class="username">@username</h2>
    <p id="user_id" class="userid">ID: 123456789</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("username").innerText =
        user.username ? `@${user.username}` : `${user.first_name} ${user.last_name || ''}`;
      document.getElementById("user_id").innerText = `ID: ${user.id}`;
      if (user.photo_url) {
        document.getElementById("avatar").src = user.photo_url;
      } else {
        document.getElementById("avatar").src = "https://via.placeholder.com/150";
      }
    }
  </script>
</body>
</html>
