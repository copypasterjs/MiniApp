<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-80 text-center">
    <img id="avatar" src="" alt="avatar" class="w-24 h-24 mx-auto rounded-full shadow-md"/>
    <h2 id="username" class="mt-4 text-xl font-bold text-gray-800">@username</h2>
    <p id="user_id" class="text-gray-500 text-sm">ID: 123456789</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Получаем данные пользователя
    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("username").innerText = 
        user.username ? `@${user.username}` : `${user.first_name} ${user.last_name || ''}`;
      document.getElementById("user_id").innerText = `ID: ${user.id}`;
      if (user.photo_url) {
        document.getElementById("avatar").src = user.photo_url;
      } else {
        document.getElementById("avatar").src = "https://via.placeholder.com/150";
      }
    }
  </script>
</body>
</html>
