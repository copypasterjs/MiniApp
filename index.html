<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      width: 110px;
      height: 110px;
      margin: auto;
    }

    /* Облака вокруг */
    .avatar-wrapper::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(120,120,255,0.3), transparent 70%),
                  radial-gradient(circle at 70% 60%, rgba(255,120,255,0.2), transparent 70%),
                  radial-gradient(circle at 40% 80%, rgba(120,255,200,0.25), transparent 80%);
      filter: blur(40px);
      animation: cloudMove 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes cloudMove {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -48%) scale(1.1); }
    }

    .avatar {
      position: relative;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid white;
      display: block;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      z-index: 1;
    }

    /* Canvas для партиклов */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }

    .username {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .userid {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="card">
    <div class="avatar-wrapper">
      <img id="avatar" src="" alt="avatar" class="avatar"/>
      <canvas id="particles"></canvas>
    </div>
    <h2 id="username" class="username">@username</h2>
    <p id="user_id" class="userid">ID: 123456789</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("username").innerText =
        user.username ? `@${user.username}` : `${user.first_name} ${user.last_name || ''}`;
      document.getElementById("user_id").innerText = `ID: ${user.id}`;
      if (user.photo_url) {
        document.getElementById("avatar").src = user.photo_url;
      } else {
        document.getElementById("avatar").src = "https://via.placeholder.com/150";
      }
    }

    // --- Партиклы ---
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    const w = canvas.width = 110;
    const h = canvas.height = 110;

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 2 + 1;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = (Math.random() - 0.5) * 0.5;
        this.alpha = Math.random() * 0.5 + 0.3;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > w) this.dx *= -1;
        if (this.y < 0 || this.y > h) this.dy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.fill();
      }
    }

    const particles = Array.from({length: 25}, () => new Particle());

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.beginPath();
      ctx.arc(w/2, h/2, w/2, 0, Math.PI * 2);
      ctx.clip();
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      ctx.restore();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
