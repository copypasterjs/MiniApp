<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин ресурсов</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* header */
    .header {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      position: relative;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      flex-shrink: 0;
      border: 2px solid rgba(0,255,200,0.6);
      box-shadow: 0 0 8px rgba(0,255,200,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,255,200,0.9);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-box {
      position: absolute;
      top: 12px;
      left: 65px;
      background: rgba(20,20,30,0.6);
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: 0 0 12px rgba(0,255,200,0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0,255,200,0.2);
      display: none;
      min-width: 200px;
      animation: fadeIn 0.3s ease forwards;
    }
    .user-box div {
      margin: 6px 0;
      font-size: 15px;
    }

    /* shop layout */
    .shop {
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      max-width: 700px;
      width: 100%;
    }

    /* glassmorphism item */
    .item {
      width: 90%;
      max-width: 420px;
      aspect-ratio: 5/2;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }
    .item:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }
    .item:hover img {
      opacity: 1;
    }

    /* animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="avatar" id="avatar">
      <img id="userpic" src="" alt="avatar">
    </div>
    <div class="user-box" id="userbox">
      <div><b>Ник:</b> <span id="name"></span></div>
      <div><b>Юзер:</b> <span id="username"></span></div>
      <div><b>ID:</b> <span id="userid"></span></div>
    </div>
  </div>

  <div class="shop">
    <div class="item" onclick="openProfile()">
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/box1.png" alt="box1">
    </div>
    <div class="item" onclick="openProfile()">
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/box2.png" alt="box2">
    </div>
    <div class="item" onclick="openProfile()">
      <img src="https://raw.githubusercontent.com/copypasterjs/MiniApp/main/box3.png" alt="box3">
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("name").innerText = user?.first_name || "";
    document.getElementById("username").innerText = user?.username || "";
    document.getElementById("userid").innerText = user?.id || "";
    document.getElementById("userpic").src = user?.photo_url || "https://via.placeholder.com/40";

    const avatar = document.getElementById("avatar");
    const userbox = document.getElementById("userbox");

    avatar.onclick = () => {
      userbox.style.display = userbox.style.display === "block" ? "none" : "block";
    };

    function openProfile() {
      window.location.href = "https://t.me/frame_prince";
    }
  </script>
</body>
</html>
