<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü—Ä–æ—Ñ–∏–ª—å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ‚≠ê –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }

    /* üéµ –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø–ª–µ–µ—Ä */
    .player {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 15px 20px;
      width: 320px;
      color: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .track-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 8px;
    }
    .btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      cursor: pointer;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#6a5acd,#ff69b4);
      border-radius: 3px;
    }
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #bbb;
      margin-top: 4px;
    }

    /* ü™ê –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin: auto;
    }
    .avatar {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      display: block;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      z-index: 1;
    }
    /* üéµ –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä-–æ–±–≤–æ–¥–∫–∞ */
    .avatar-wrapper.playing .avatar {
      animation: pulseBorder 1s infinite;
    }
    @keyframes pulseBorder {
      0%   { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
      50%  { box-shadow: 0 0 25px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
    }

    .username {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .userid {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="wrapper">
    <!-- üé∂ –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø–ª–µ–µ—Ä -->
    <div class="player">
      <div class="track-title">—Ç—ë–º–Ω—ã–π –ø—Ä–∏–Ω—Ü ‚Äî overdose</div>
      <div class="controls">
        <div class="btn" id="prev">‚èÆ</div>
        <div class="btn" id="play">‚ñ∂</div>
        <div class="btn" id="next">‚è≠</div>
      </div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
      <!-- üéµ –¢–≤–æ–π mp3 —Ä—è–¥–æ–º —Å index.html -->
      <audio id="audio" src="overdose.mp3"></audio>
    </div>

    <!-- ü™ê –ö–∞—Ä—Ç–æ—á–∫–∞ -->
    <div class="card">
      <div class="avatar-wrapper" id="avatarWrap">
        <img id="avatar" src="https://via.placeholder.com/150" alt="avatar" class="avatar"/>
      </div>
      <h2 id="username" class="username">@username</h2>
      <p id="user_id" class="userid">ID: 123456789</p>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById("username").innerText =
        user.username ? `@${user.username}` : `${user.first_name} ${user.last_name || ''}`;
      document.getElementById("user_id").innerText = `ID: ${user.id}`;
      if (user.photo_url) {
        document.getElementById("avatar").src = user.photo_url;
      }
    }

    // üé∂ –ü–ª–µ–µ—Ä
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const avatarWrap = document.getElementById("avatarWrap");

    let isPlaying = false;

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    }
    playBtn.addEventListener("click", togglePlay);

    audio.addEventListener("play", () => {
      isPlaying = true;
      playBtn.textContent = "‚è∏";
      avatarWrap.classList.add("playing");
    });
    audio.addEventListener("pause", () => {
      isPlaying = false;
      playBtn.textContent = "‚ñ∂";
      avatarWrap.classList.remove("playing");
    });

    audio.addEventListener("timeupdate", () => {
      const { currentTime, duration } = audio;
      progress.style.width = `${(currentTime / duration) * 100}%`;

      // —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
      let minutes = Math.floor(currentTime / 60);
      let seconds = Math.floor(currentTime % 60);
      if (seconds < 10) seconds = `0${seconds}`;
      currentTimeEl.textContent = `${minutes}:${seconds}`;

      if (duration) {
        let dmin = Math.floor(duration / 60);
        let dsec = Math.floor(duration % 60);
        if (dsec < 10) dsec = `0${dsec}`;
        durationEl.textContent = `${dmin}:${dsec}`;
      }
    });

    // –ø–µ—Ä–µ–º–æ—Ç–∫–∞
    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });
  </script>
</body>
</html>
